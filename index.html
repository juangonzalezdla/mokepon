<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@800&family=Inter+Tight:wght@500&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="section" id="seleccionar-mascota">
      <h1 class="section__title">Mokepon!</h1>
      <h2 class="section__subtitle">Elige tu mascota: </h2>

      <div class="cards">
        <input class="cards__pet__selection" type="radio" name="mascota" id="hipodoge" />
        <label class="cards__pet" for="hipodoge">
          <p class="cards__pet__name">Hipodoge</p>
          <img class="cards__pet__image" src="./assets/mokepon_hipodoge_attack.png" alt="Imagen Hipodoge">
        </label>
        
        <input class="cards__pet__selection" type="radio" name="mascota" id="capipepo" />
        <label class="cards__pet" for="capipepo">
          <p class="cards__pet__name">Capipepo</p>
          <img class="cards__pet__image" src="./assets/mokepon_capipepo_attack.png" alt="Imagen Capipepo">
        </label>
        
        <input class="cards__pet__selection" type="radio" name="mascota" id="ratigueya" />
        <label class="cards__pet" for="ratigueya">
          <p class="cards__pet__name">Ratigueya</p>
          <img class="cards__pet__image" src="./assets/mokepon_ratigueya_attack.png" alt="Imagen Ratigueya">
        </label>
        
      </div>

      <button class="pet__selection__btn" id="boton-mascota">Seleccionar</button>
    </section>

    <section class="section" id="seleccionar-ataque">
      <h1 class="section__title">Mokepon!</h1>
      <h2 class="section__subtitle">Elige tu ataque: </h2>

      <div class="attacks">
        <button class="attacks__btn" id="boton-fuego">Fuego ðŸ”¥</button>
        <button class="attacks__btn" id="boton-agua">Agua ðŸ’§</button>
        <button class="attacks__btn" id="boton-tierra">Tierra ðŸŒ±</button>
      </div>

      <div class="combat">
        <p class="combat__messages" id="resultado">
          Disfruta el combate
        </p>

        <section class="restart" id="reiniciar">
          <button class="restart__btn" id="boton-reiniciar">
            <img class="restart__icon" src="./assets/restart.svg" alt="Icono reiniciar">
            Reiniciar</button>
        </section>
      </div>

      <div class="counter">
        <div class="counter__cards">
          <p class="counter__lifes" id="vidas-jugador">3</p>
          <p class="counter__pet__name" id="mascota-jugador"></p>
          <div class="counter__attacks" id="ataques-del-jugador"></div>
        </div>
        <div class="counter__cards">
          <p class="counter__lifes" id="vidas-enemigo">3</p>
          <p class="counter__pet__name" id="mascota-enemigo"></p>
          <div class="counter__attacks" id="ataques-del-enemigo"></div>
        </div>
      </div>
    </section>

    <script src="./js/mokepon.js"></script>
  </body>
</html>
